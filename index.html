<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conejitos</title>
    <style>
        body {
            margin: 0;
            height: 10wh;
            width: 100%;
            display: grid;
            place-items: center;
        }
        .phone {
            position: relative;
            border: 8px solid black;
            border-radius: 40px;
            height: 600px;
            width: 300px;
            background: #CCEFFF;
            box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30),
            0 15px 12px rgba(0, 0, 0, 0.22);
        }
        .layer-1 {
            position: absolute;
            z-index: 1;
            height: 450px;
            width: 80px;
            background: papayawhip;
            bottom: 0;
            right: 60px;
        }
        .layer-2 {
            position: absolute;
            z-index: 2;
            height: 450px;
            width: 80px;
            background: papayawhip;
            bottom: 0;
            left: 60px;
        }
        .layer-3 {
            position: absolute;
            z-index: 3;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 220px;
            height: 400px;
            background: wheat;
            bottom: 0;
        }
        .layer-4 {
            position: absolute;
            z-index: 4;
            height: 340px;
            width: 80px;
            background: papayawhip;
            bottom: 0;
            left: 35px;
        }
        .layer-5 {
            position: absolute;
            z-index: 5;
            left: 0;
            width: 180px;
            height: 290px;
            background: palegreen;
            bottom: 0;
        }
        .layer-6 {
            position: absolute;
            z-index: 6;
            height: 240px;
            width: 80px;
            background: papayawhip;
            bottom: 0;
            right: 35px;
        }
        .layer-7 {
            position: absolute;
            z-index: 7;
            right: 0;
            width: 180px;
            height: 190px;
            background: #e1fb98;
            bottom: 0;
        }
        .layer-8 {
            position: absolute;
            z-index: 8;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 180px;
            height: 150px;
            background: plum;
            bottom: 0;
        }
        .layer-9 {
            position: absolute;
            z-index: 9;
            left: 0;
            width: 130px;
            height: 130px;
            background: peru;
            bottom: 0;
        }
        .layer-10 {
            position: absolute;
            z-index: 10;
            right: 0;
            width: 130px;
            height: 130px;
            background: peru;
            bottom: 0;
        }
        .left-ear--outer {
            background: white;
            border-radius: 90%;
            width: 20px;
            height: 50px;
            position: absolute;
            left: 10px;
        }
        .left-ear--inner {
            background: pink;
            border-radius: 90%;
            width: 10px;
            height: 50px;
            position: absolute;
            left: 15px;
            top: 8px;
        }
        .right-ear--outer {
            background: white;
            border-radius: 90%;
            width: 20px;
            height: 50px;
            position: absolute;
            right: 10px;
        }
        .right-ear--inner {
            background: pink;
            border-radius: 90%;
            width: 10px;
            height: 50px;
            position: absolute;
            right: 15px;
            top: 8px;
        }
        .head {
            background: white;
            border-radius: 50%;
            height: 80px;
            left: 0;
            right: 0;
            margin: 0 auto;
            position: absolute;
            top: 30px;
            width: 100%;
        }
        .head__eye {
            background: black;
            border-radius: 50%;
            width: 5px;
            height: 5px;
            position: absolute;
            top: 15px;
        }
        .head__eye {
            background: black;
            border-radius: 50%;
            width: 5px;
            height: 5px;
            position: absolute;
            top: 15px;
        }
        .head__eye--left {
            left: 30px;

        }
        .head__eye--right {
            right: 30px;

        }
        .mountain-paint {
            position: absolute;
            border-radius: 12px;
            width: 100%;
            height: 5.5rem;
            background: linear-gradient(135deg, teal 25%, transparent 25%) -50px 0,
            linear-gradient(-135deg, teal 25%, transparent 25%) -50px 0,
            linear-gradient(45deg, teal 25%, transparent 25%),
            linear-gradient(-45deg, teal 25%, transparent 25%);
            background-size: 100px 100px;
        }
    </style>
</head>
<body>
    <div class="phone">
        <!-- bunny 1 -->
        <div class="layer-1">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye
                head__eye--left"></div>
                <div class="head__eye
                head__eye--right"></div>
            </div>
        </div>
        <!-- bunny 2-->
        <div class="layer-2">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye
                head__eye--left"></div>
                <div class="head__eye
                head__eye--right"></div>
            </div>
        </div>
        <!-- wall 1 -->
        <div class="layer-3">
            <div class="mountain-shape"></div>
            <div class="mountain-paint"></div>
        </div>
        <!-- bunny 3-->
        <div class="layer-4">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye
                head__eye--left"></div>
                <div class="head__eye
                head__eye--right"></div>
            </div>
        </div>
        <div class="layer-5"><!-- wall 2 --></div>
        <!-- bunny 4 -->
        <div class="layer-6">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye
                head__eye--left"></div>
                <div class="head__eye
                head__eye--right"></div>
            </div>
        </div>
        <div class="layer-7"><!-- wall 3 --></div>
        <div class="layer-8"><!-- lawn center --></div>
        <div class="layer-9"><!-- lawn left --></div>
        <div class="layer-10"><!-- lawn right --></div>
    </div>
    
</body>
</html>
